<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Clase 08</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="img/logo-pizza.png" alt="Logo Pizza & Front" />
          <p class="titulo-empresa">
            <span class="pizza">Pizza</span>
            &
            <span class="front">Front</span>
          </p>
        </div>

        <nav class="menu">
          <ul>
            <li><a href="#" class="item-nav">Home</a></li>
            <li><a href="#" class="item-nav">Ranking</a></li>
            <li><a href="#" class="item-nav">Promoción</a></li>
            <li><a href="#" class="item-nav">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="section-delivery">
          <p class="texto-domicilio">
            <span class="texto-envio">Envio gratis</span> comprando
            <span class="texto-pizzas">2 pizzas</span>
          </p>
        </div>

        <div class="section-menu">
          <p class="texto-menu">Podio de pizzas</p>

          <div class="carta">
            <div class="lista-menu">
              <p class="top">Pizzas top 5</p>
              <ol>
                <li class="item-menu">Muzzarella</li>
                <li class="item-menu">Hawaiana</li>
                <li class="item-menu">Muzzarella J&Morron</li>
                <li class="item-menu">Fugazzeta</li>
                <li class="item-menu">Calabresa</li>
              </ol>
            </div>
            <div class="img-pizza">
              <img src="./img/pizza.png" alt="pizza" />
            </div>
          </div>
        </div>
    </main>

      <footer>
        <div class="logo">
          <img src="img/logo-pizza.png" alt="Logo Pizza & Front" />
          <p class="titulo-empresa">
            <span class="pizza">Pizza</span>
            &           
            <span class="front">Front</span>
          </p>
        </div>

        <nav class="menu">
          <ul>
            <li><a href="#" class="item-nav">Home</a></li>
            <li><a href="#" class="item-nav">Ranking</a></li>
            <li><a href="#" class="item-nav">Promoción</a></li>
            <li><a href="#" class="item-nav">Contacto</a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
